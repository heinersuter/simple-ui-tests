<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Regex Usage</title>
</head>
<body>
    <h1>Special Characters</h1>
    <table>
        <tr>
            <td>\d</td>
            <td>Digit (0..9)</td>
        </tr>
        <tr>
            <td>\D</td>
            <td>Non-Digit</td>
        </tr>
        <tr>
            <td>\s</td>
            <td>Whitespace</td>
        </tr>
        <tr>
            <td>\S</td>
            <td>Non-Whitespace</td>
        </tr>
        <tr>
            <td>\w</td>
            <td>Word character (A..Z a..z 0..9 _)</td>
        </tr>
        <tr>
            <td>\W</td>
            <td>Non-Word character</td>
        </tr>
    </table>
